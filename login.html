<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سبورت لاين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 700px;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .login-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #198754;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            margin: 30px 0;
        }

        .features-list li {
            padding: 12px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .features-list li i {
            margin-left: 15px;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
            background: white;
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .btn-login {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .register-link a {
            color: #198754;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #146c43;
            text-decoration: underline;
        }

        .sports-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        .sports-icons i {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .sports-icons i:nth-child(2) {
            animation-delay: 0.5s;
        }

        .sports-icons i:nth-child(3) {
            animation-delay: 1s;
        }

        .sports-icons i:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
            }
            
            .welcome-section, .login-section {
                padding: 40px 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- قسم الترحيب -->
        <div class="welcome-section">
            <div class="logo">
                <i class="fas fa-futbol logo-icon"></i>
                <h1 class="welcome-title">سبورت لاين</h1>
                <p class="welcome-subtitle">
                    احجز ملعبك المفضل بسهولة وسرعة. انضم إلى آلاف الرياضيين الذين يثقون بنا
                </p>
            </div>

            <ul class="features-list">
                <li>
                    <i class="fas fa-check-circle"></i>
                    <span>حجز سريع وآمن</span>
                </li>
                <li>
                    <i class="fas fa-check-circle"></i>
                    <span>أفضل الملاعب في مدينتك</span>
                </li>
                <li>
                    <i class="fas fa-check-circle"></i>
                    <span>دفع إلكتروني آمن</span>
                </li>
            
                <li>
                    <i class="fas fa-check-circle"></i>
                    <span>دعم فني متواصل</span>
                </li>
            </ul>

            <div class="sports-icons">
                <i class="fas fa-futbol"></i>
                <i class="fas fa-basketball-ball"></i>
                <i class="fas fa-volleyball-ball"></i>
                <i class="fas fa-running"></i>
            </div>
        </div>

        <!-- قسم تسجيل الدخول -->
        <div class="login-section">
            <div>
                <h2 class="login-title">مرحباً بعودتك!</h2>
                <p class="login-subtitle">سجل الدخول إلى حسابك للمتابعة</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" name="email" required 
                               placeholder="أدخل بريدك الإلكتروني" id="emailInput">
                    </div>

                    <div class="form-group">
                        <label class="form-label">كلمة المرور</label>
                        <div class="password-input">
                            <input type="password" class="form-control" name="password" required 
                                   placeholder="أدخل كلمة المرور" id="passwordInput">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">تذكرني</label>
                    </div>

                    <button type="button" class="btn btn-login" onclick="handleLogin()" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول
                    </button>
                </form>

                <div class="register-link">
                    <p>ليس لديك حساب؟ 
                        <a href="register.html">إنشاء حساب جديد</a>
                    </p>
                </div>

                <div class="additional-links text-center mt-3">
                    <a href="forgot-password.html" class="text-muted text-decoration-none me-3">
                        <i class="fas fa-key me-1"></i>نسيت كلمة المرور؟
                    </a>
                    <a href="index.html" class="text-muted text-decoration-none">
                        <i class="fas fa-home me-1"></i>العودة للرئيسية
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // التحقق من وجود مستخدم مسجل بالفعل
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                document.getElementById('emailInput').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            // التحقق إذا كان المستخدم مسجل دخول بالفعل
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                // توجيه تلقائي فوري بدون إشعارات
                setTimeout(() => {
                    redirectUser(user.role);
                }, 100);
            }
        });

        async function handleLogin() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('loginBtn');
            const email = form.email.value.trim();
            const password = form.password.value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                // التحقق من صحة البيانات
                if (!email || !password) {
                    alert('يرجى ملء جميع الحقول');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('صيغة البريد الإلكتروني غير صحيحة');
                    return;
                }

                // عرض حالة التحميل
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>جاري تسجيل الدخول...';
                submitBtn.disabled = true;

                // حفظ البريد إذا طلب تذكرني
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch('php/login.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // حفظ بيانات المستخدم
                    localStorage.setItem('currentUser', JSON.stringify(data.data));
                    
                    // توجيه فوري بدون إشعارات
                    redirectUser(data.data.role);
                } else {
                    alert('خطأ: ' + data.message);
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                alert('حدث خطأ في الاتصال بالخادم');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>تسجيل الدخول';
                submitBtn.disabled = false;
            }
        }

        function redirectUser(role) {
            let redirectUrl = 'map.html'; // افتراضي للمستخدم العادي
            
            if (role === 'owner') {
                redirectUrl = 'owner_dashboard.html';
            } else if (role === 'admin') {
                redirectUrl = 'admin_dashboard.html';
            }
            
            window.location.href = redirectUrl;
        }

        function togglePassword() {
            const passwordField = document.getElementById('passwordInput');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // السماح بالدخول بالزر Enter
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
